<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="example-table-container">
    <div class="top-bar">
      <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput [formControl]="search" placeholder="Type here..." #input>
      </mat-form-field>
      <button (click)="addUser()" mat-raised-button color="primary" class="add-button">Add new user</button>
    </div>

    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="name" matSortDisableClear matSortDirection="desc">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td [routerLink]="['/user/', row.id]" mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td [routerLink]="['/user/', row.id]" mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button (click)="deleteUser(row.id)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor: pointer"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="5" aria-label="Select page of search results"></mat-paginator>
</div>
